<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I Have Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-season">Season or holiday Visited</label>
              <input type="text" class="form-control" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <div class="form-group">
              <label for="new-tags">Tags</label>
              <input type="text" class="form-control" id="new-tags">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Full address: <span class="address"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
